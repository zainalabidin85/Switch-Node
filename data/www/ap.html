<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Setup Wi-Fi</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Set up Wi-Fi</h2>

      <form id="wifiForm">
        <label>Wi-Fi SSID</label>
        <input name="ssid" required>

        <label>Password</label>
        <div class="pw">
          <input type="password" name="pass" id="pass">
          <button type="button" class="icon-btn" onclick="togglePass()">
            <!-- Eye icon (SVG) -->
            <svg viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
            </svg>
          </button>
        </div>

        <button class="primary">Save & Reboot</button>
      </form>

      <p class="hint">Device will reboot after saving.</p>
    </div>
  </div>

<script>
function togglePass(){
  const p = document.getElementById('pass');
  p.type = p.type === 'password' ? 'text' : 'password';
}

document.getElementById('wifiForm').onsubmit = async e => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const r = await fetch('/api/wifi', { method:'POST', body:fd });
  if (r.ok) alert('Saved. Rebooting...');
};
</script>
</body>
</html>
