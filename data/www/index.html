<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Relay</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h2>ESP32 Relay</h2>
      <button class="iconbtn" onclick="goSettings()" title="Settings" aria-label="Settings">⚙︎</button>
    </div>

    <div class="card">
      <div class="row">
        <span class="label">Relay</span>
        <span class="value" id="r">…</span>
      </div>

      <button id="btn" class="btn dark" onclick="toggleRelay()">…</button>

      <hr>

      <div class="row">
        <span class="label">Input</span>
        <span class="value" id="din">…</span>
      </div>

      <div class="row">
        <span class="label">MQTT</span>
        <span class="value" id="mq">…</span>
      </div>

      <div class="kv"><span>IP</span><code id="ip">…</code></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
