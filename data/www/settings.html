<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MQTT Settings</title>
  <meta charset="UTF-8">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1d1d1f;
    }
    
    /* Card Container */
    .wrap {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.08),
        0 1px 2px rgba(0, 0, 0, 0.05),
        inset 0 0 0 0.5px rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    /* Header */
    h2 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
      color: #1d1d1f;
      text-align: center;
      position: relative;
      padding-bottom: 16px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
    }
    
    /* Form Groups */
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
      margin-bottom: 8px;
      letter-spacing: -0.2px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      margin-bottom: 28px;
      transition: all 0.2s ease;
    }
    
    .checkbox-group:hover {
      background: rgba(0, 0, 0, 0.04);
      border-color: rgba(0, 0, 0, 0.08);
    }
    
    .checkbox-group label {
      flex: 1;
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #1d1d1f;
      cursor: pointer;
    }
    
    /* Custom Checkbox */
    .checkbox-wrapper {
      position: relative;
      width: 52px;
      height: 32px;
      flex-shrink: 0;
    }
    
    .checkbox-input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    
    .checkbox-slider {
      position: relative;
      display: block;
      width: 52px;
      height: 32px;
      background: #c7c7cc;
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
    }
    
    .checkbox-slider::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 13px;
      background: white;
      top: 3px;
      left: 3px;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .checkbox-input:checked + .checkbox-slider {
      background: #34c759;
    }
    
    .checkbox-input:checked + .checkbox-slider::before {
      transform: translateX(20px);
    }
    
    .checkbox-input:focus + .checkbox-slider {
      box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.2);
    }
    
    /* Input Fields */
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #d2d2d7;
      background: rgba(255, 255, 255, 0.9);
      color: #1d1d1f;
      transition: all 0.25s ease;
      outline: none;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
      background: #fff;
    }
    
    input::placeholder {
      color: #c7c7cc;
    }
    
    input:disabled {
      background: rgba(0, 0, 0, 0.04);
      color: #8e8e93;
      border-color: rgba(0, 0, 0, 0.08);
      cursor: not-allowed;
    }
    
    /* Password Field */
    .pw {
      position: relative;
    }
    
    .pw input {
      padding-right: 56px;
    }
    
    .icon-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #8e8e93;
      transition: all 0.2s ease;
    }
    
    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #1d1d1f;
    }
    
    .icon-btn:active {
      background: rgba(0, 0, 0, 0.08);
      transform: translateY(-50%) scale(0.96);
    }
    
    .icon-btn svg {
      width: 22px;
      height: 22px;
    }
    
    /* Submit Button */
    .primary {
      width: 100%;
      padding: 18px 24px;
      font-size: 17px;
      font-weight: 600;
      background: linear-gradient(135deg, #007aff, #0056d6);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      margin-top: 8px;
      margin-bottom: 28px;
      letter-spacing: -0.2px;
      box-shadow: 0 4px 14px rgba(0, 122, 255, 0.3);
    }
    
    .primary:hover {
      background: linear-gradient(135deg, #0056d6, #0041a8);
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 122, 255, 0.4);
    }
    
    .primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
    }
    
    .primary:disabled {
      background: #c7c7cc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Back Link */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #007aff;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      gap: 8px;
    }
    
    .link:hover {
      background: rgba(0, 122, 255, 0.08);
      border-color: rgba(0, 122, 255, 0.2);
    }
    
    .link:active {
      background: rgba(0, 122, 255, 0.12);
    }
    
    .link svg {
      width: 18px;
      height: 18px;
      transition: transform 0.2s ease;
    }
    
    .link:hover svg {
      transform: translateX(-2px);
    }
    
    /* Status Messages */
    .status {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    .status.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.2);
      display: block;
    }
    
    .status.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
      border: 1px solid rgba(255, 59, 48, 0.2);
      display: block;
    }
    
    /* Loading Animation */
    .loader {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 8px;
    }
    
    .primary.loading .btn-text {
      display: none;
    }
    
    .primary.loading .loader {
      display: block;
    }
    
    /* Form Section Styling */
    .form-section {
      margin-bottom: 36px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }
    
    .form-section:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 16px;
      background: #007aff;
      border-radius: 2px;
      margin-right: 12px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Visual indicator for disabled fields */
    .disabled-section {
      opacity: 0.7;
    }
    
    /* Responsive */
    @media (max-width: 560px) {
      .card {
        padding: 24px 20px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 24px;
      }
      
      input, .primary, .link {
        padding: 15px 16px;
      }
      
      .checkbox-group {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>MQTT Settings</h2>
    
    <div id="status" class="status"></div>
    
    <form id="mqttForm">
      <div class="form-section">
        <div class="section-title">Connection</div>
        
        <div class="checkbox-group">
          <label for="enabled">Enable MQTT</label>
          <div class="checkbox-wrapper">
            <input type="checkbox" name="enabled" id="enabled" class="checkbox-input">
            <span class="checkbox-slider"></span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="host">Broker Address</label>
          <input type="text" name="host" id="host" placeholder="mqtt.example.com or IP address">
        </div>
        
        <div class="form-group">
          <label for="port">Port</label>
          <input type="number" name="port" id="port" value="1883" min="1" max="65535">
        </div>
      </div>
      
      <div class="form-section">
        <div class="section-title">Authentication</div>
        
        <div class="form-group">
          <label for="user">Username (optional)</label>
          <input type="text" name="user" id="user" placeholder="Leave empty if no authentication">
        </div>
        
        <div class="form-group">
          <label for="mpass">Password (optional)</label>
          <div class="pw">
            <input type="password" name="pass" id="mpass" placeholder="Enter password if required">
            <button type="button" class="icon-btn" onclick="toggleMPass()" aria-label="Show password">
              <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <div class="section-title">Topics</div>
        
        <div class="form-group">
          <label for="cmdTopic">Command Topic</label>
          <input type="text" name="cmdTopic" id="cmdTopic" placeholder="switchNode/relay/command">
          <div style="font-size: 13px; color: #8e8e93; margin-top: 6px;">
            MQTT topic for receiving commands
          </div>
        </div>
        
        <div class="form-group">
          <label for="stateTopic">State Topic (optional)</label>
          <input type="text" name="stateTopic" id="stateTopic" placeholder="switchNode/relay/state">
          <div style="font-size: 13px; color: #8e8e93; margin-top: 6px;">
            Topic for publishing relay state updates
          </div>
        </div>
      </div>
      
      <button type="submit" class="primary" id="submitBtn">
        <span class="btn-text">Save Settings</span>
        <div class="loader"></div>
      </button>
    </form>
    
    <a href="/" class="link">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Dashboard
    </a>
  </div>
</div>

<script>
  // DOM Elements
  const mqttForm = document.getElementById('mqttForm');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');
  const enabledCheckbox = document.getElementById('enabled');
  const hostInput = document.getElementById('host');
  const portInput = document.getElementById('port');
  const userInput = document.getElementById('user');
  const passInput = document.getElementById('mpass');
  const cmdTopicInput = document.getElementById('cmdTopic');
  const stateTopicInput = document.getElementById('stateTopic');
  
  // Toggle password visibility
  function toggleMPass() {
    const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passInput.setAttribute('type', type);
    
    // Update button aria-label
    const iconBtn = passInput.nextElementSibling;
    iconBtn.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
  }
  
  // Show status message
  function showStatus(message, type = 'success') {
    statusEl.textContent = message;
    statusEl.className = `status ${type}`;
    
    // Hide after 5 seconds
    setTimeout(() => {
      statusEl.className = 'status';
    }, 5000);
  }
  
  // Update form field states based on MQTT enabled/disabled
  function updateFieldStates() {
    const enabled = enabledCheckbox.checked;
    const allInputs = [hostInput, portInput, userInput, passInput, cmdTopicInput, stateTopicInput];
    
    allInputs.forEach(input => {
      // Make fields visually disabled but still editable
      input.disabled = !enabled;
      
      // Change visual appearance
      if (!enabled) {
        input.style.opacity = '0.7';
        input.style.cursor = 'not-allowed';
        input.style.backgroundColor = 'rgba(0, 0, 0, 0.03)';
      } else {
        input.style.opacity = '1';
        input.style.cursor = 'text';
        input.style.backgroundColor = '';
      }
    });
    
    // Update form sections visual state
    const sections = document.querySelectorAll('.form-section');
    sections.forEach(section => {
      if (!enabled && section.querySelector('.section-title').textContent !== 'Connection') {
        section.classList.add('disabled-section');
      } else {
        section.classList.remove('disabled-section');
      }
    });
  }
  
  // Load current settings from API
  async function loadSettings() {
    try {
      const response = await fetch('/api/mqtt');
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      const data = await response.json();
      
      console.log('Loaded MQTT settings:', data);
      
      // Populate form with data from API
      enabledCheckbox.checked = data.enabled || false;
      hostInput.value = data.host || '';
      portInput.value = data.port || '1883';
      userInput.value = data.user || '';
      passInput.value = data.pass || '';
      cmdTopicInput.value = data.cmdTopic || '';
      stateTopicInput.value = data.stateTopic || '';
      
      // Update field states based on enabled/disabled
      updateFieldStates();
      
      showStatus('Settings loaded successfully', 'success');
      
    } catch (error) {
      console.error('Failed to load MQTT settings:', error);
      showStatus('Failed to load settings. Using default values.', 'error');
      
      // Set defaults if API fails
      enabledCheckbox.checked = false;
      portInput.value = '1883';
      updateFieldStates();
    }
  }
  
  // Handle form submission
  mqttForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Show loading state
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    
    // Prepare data object (not FormData for better debugging)
    const formData = {
      enabled: enabledCheckbox.checked,
      host: hostInput.value.trim(),
      port: portInput.value.trim(),
      user: userInput.value.trim(),
      pass: passInput.value,
      cmdTopic: cmdTopicInput.value.trim(),
      stateTopic: stateTopicInput.value.trim()
    };
    
    console.log('Submitting MQTT settings:', {
      ...formData,
      pass: formData.pass ? '••••••••' : '(empty)'
    });
    
    try {
      // Convert to FormData for API
      const apiFormData = new FormData();
      apiFormData.append('enabled', formData.enabled ? '1' : '0');
      apiFormData.append('host', formData.host);
      apiFormData.append('port', formData.port);
      apiFormData.append('user', formData.user);
      apiFormData.append('pass', formData.pass);
      apiFormData.append('cmdTopic', formData.cmdTopic);
      apiFormData.append('stateTopic', formData.stateTopic);
      
      // Send to API - FIXED: Use proper endpoint
      const response = await fetch('/api/mqtt', { 
        method: 'POST', 
        body: apiFormData 
      });
      
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Save failed: ${response.status} - ${errorText}`);
      }
      
      const result = await response.json();
      console.log('Save response:', result);
      
      // Show success message
      showStatus('MQTT settings saved successfully!', 'success');
      
      // If MQTT was disabled, show a special message
      if (!formData.enabled) {
        setTimeout(() => {
          showStatus('MQTT is now disabled. Relay will work locally only.', 'success');
        }, 1000);
      }
      
      // Reload settings to confirm they were saved
      setTimeout(() => {
        loadSettings();
      }, 1500);
      
    } catch (error) {
      console.error('Error saving MQTT settings:', error);
      showStatus(`Failed to save: ${error.message}`, 'error');
    } finally {
      // Reset button state
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
    }
  });
  
  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    // Load current settings
    loadSettings();
    
    // Update field states when checkbox changes
    enabledCheckbox.addEventListener('change', updateFieldStates);
    
    // Focus on the first relevant input
    if (enabledCheckbox.checked) {
      hostInput.focus();
    } else {
      enabledCheckbox.focus();
    }
  });
</script>
</body>
</html>
