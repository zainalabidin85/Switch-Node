<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>MQTT Settings</h2>

    <form id="mqttForm">
      <label><input type="checkbox" name="enabled"> Enable MQTT</label>

      <label>Broker</label>
      <input name="host">

      <label>Port</label>
      <input name="port" value="1883">

      <label>User</label>
      <input name="user">

      <label>Password</label>
      <div class="pw">
        <input type="password" name="pass" id="mpass">
        <button type="button" class="icon-btn" onclick="toggleMPass()">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7z"/>
          </svg>
        </button>
      </div>

      <label>Command Topic</label>
      <input name="cmdTopic">

      <label>State Topic (optional)</label>
      <input name="stateTopic">

      <button class="primary">Save</button>
    </form>

    <a href="/" class="link">‚Üê Back</a>
  </div>
</div>

<script>
function toggleMPass(){
  const p = document.getElementById('mpass');
  p.type = p.type === 'password' ? 'text':'password';
}

async function load(){
  const r = await fetch('/api/mqtt');
  const d = await r.json();
  const f = document.forms[0];
  f.enabled.checked = d.enabled;
  f.host.value = d.host;
  f.port.value = d.port;
  f.user.value = d.user;
  f.cmdTopic.value = d.cmdTopic;
  f.stateTopic.value = d.stateTopic;
}
load();

document.getElementById('mqttForm').onsubmit = async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  await fetch('/api/mqtt',{method:'POST',body:fd});
  alert('Saved');
};
</script>
</body>
</html>
